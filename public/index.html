<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Difference Calculator</title>
</head>
<body>
    <h1>Calculate Time Difference</h1>
    <form id="time-difference-form">
        <label for="future_date">Future Date (YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" id="future_date" name="future_date" required>
        <br>
        <label for="user_timezone">Your Time Zone:</label>
        <input type="text" id="user_timezone" name="user_timezone" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>

    <script src="custom-activity.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
      (function () {
        var config = {
          baseUrl: "",
        };

        var dependencies = ["customActivity"];

        require(config, dependencies);
      })();
    </script>
   
</body>
</html>
